<!DOCTYPE html>

<header class="navbar">
  <h2 class="logo"><i class="fas fa-tools"></i> MegaTech</h2>

</header>

<section class="page">
  <h1>Contact MegaTech</h1><br>
  <p>
    Ready to work together? Reach out and letâ€™s discuss how technology

  <p><i class="fas fa-envelope"></i> hello@megatech.com</p>

  <form
  class="contact-form"
  action="https://formsubmit.co/yourgmail@gmail.com"
  method="POST"
>
  <label for="name">Your Name *</label>
  <input
    type="text"
    id="name"
    name="name"
    placeholder="Enter your full name"
    required
  />

  <label for="phone">Phone Number (optional)</label>
  <input
    type="tel"
    id="phone"
    name="phone"
    placeholder="+234 801 234 5678"
  />

  <label for="message">Message *</label>
  <textarea
    id="message"
    name="message"
    rows="5"
    placeholder="Tell us how we can help you"
    required
  ></textarea>

  <!-- FormSubmit settings -->
  <input type="hidden" name="_subject" value="New Contact Message - MegaTech">
  <input type="hidden" name="_captcha" value="false">

  <button type="submit" class="btn">Send Message</button>
</form>

  
</section>
